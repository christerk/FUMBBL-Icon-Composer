plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
    id 'eclipse'
    id 'maven'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	implementation 'com.google.code.gson:gson:2.+'
}

jar {
	manifest {
		attributes 'Main-Class': 'com.fumbbl.iconcomposer.Main'
	}
}

sourceSets {
	main {
		resources {
			srcDirs = ["src/main/java"]
			includes = ["ui/*.fxml", "ui/*.css", "ui/Icon*.png", "ui/LICENSE-3RD-PARTY"]
		}
	}
}

task copyLicenseFile(type: Copy) {
	from 'LICENSE-3RD-PARTY'
	into 'src/main/java/ui'
}

task createPom {
	pom {
		project {
			groupId 'com.fumbbl'
			artifactId 'FUMBBLIconBuilder'
			version '1.0.0-alpha'
			
			inceptionYear '2019'
			licenses {
				license {
					name 'MIT License'
					url 'http://www.opensource.org/licenses/mit-license.php'
					distribution 'repo'
				}
			}
		}
	}.writeTo("pom.xml")
}

compileJava.dependsOn(copyLicenseFile)
build.dependsOn(createPom)

mainClassName = "com.fumbbl.iconcomposer.Main"
